  <title>Locally Widget</title>

  <style>
    #size-thumbnails {
      display: flex;
    }
    #colour-thumbnails {
      display: none;
    }
    .product-size__thumbnail-container {
        position: relative;
        cursor: pointer;
        width: 43px;
        height: 43px;
        border: 1px solid #000;
        text-align: center;
        font: "Avenir LT W01 65 Medium",arial,sans-serif;
        margin: 0 8px 8px 0;
    }
    .product-size__thumbnail-container .product-size__thumbnail-container__primary-size {
      display: inline-block;
      padding: 12px 0;
      line-height: initial !important;
    }
    .product-size__thumbnail-container.selected,
    .product-size__thumbnail-container:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
  <script>
    function clickedSize(num) {
      document.querySelectorAll("#size-thumbnails > .product-size__thumbnail-container").forEach(el => el.classList.remove("selected"));
      document.querySelectorAll("#size-thumbnails > .product-size__thumbnail-container").forEach((el, index) => {
        if (num === index) {
          document.querySelectorAll("#size-thumbnails > .product-size__thumbnail-container")[num].classList.add("selected")
        }
      });
    }
  </script>
</head>
